<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- ÂÖ≥ÈîÆÔºöÁßªÂä®Á´ØÈÄÇÈÖçÔºåÁ¶ÅÊ≠¢Áº©ÊîæÔºåÈÄÇÂêàÂæÆ‰ø°ÂÜÖÁΩÆÊµèËßàÂô® -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êï∞Â≠óË∑ëÈÖ∑Ôºö20Ê≠•ÊûÅÈÄüÊåëÊàò</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body { 
            background-color: #0f172a; 
            color: white; 
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        ::-webkit-scrollbar { display: none; }
        
        .glass-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* ÈÄöÁî®Ë¶ÜÁõñÂ±ÇÂ∏ÉÂ±Ä */
        .overlay-fullscreen {
            position: fixed;
            inset: 0;
        }

        /* Â±Ö‰∏≠ÂÆπÂô® */
        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        /* ÊåâÈíÆÂü∫Á°ÄÊ†∑Âºè */
        .btn {
            border: none;
            outline: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            height: 56px;
            background-image: linear-gradient(to right, #2563eb, #4f46e5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:active {
            opacity: 0.85;
        }

        .btn-secondary {
            width: 100%;
            height: 48px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .btn-secondary:active {
            border-color: #fff;
            color: #fff;
        }

        .btn-light {
            width: 100%;
            height: 48px;
            background: #fff;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .btn-light:active {
            background: #e5e5e5;
        }

        /* ÁªìÊûúÂ±ÇÂä®ÁîªÁï•ÁÆÄÂåñ */
        #resultLayer {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 999px;
            background: #374151;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #facc15;
            border: none;
            box-shadow: 0 0 4px rgba(0,0,0,0.5);
            margin-top: -6px;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #facc15;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Ê∏∏ÊàèÂ±Ç -->

                <div style="

                <h1 class="neon-text" style="

            <!-- Âç°Áâá‰∏ãÂçäÔºöÂèÇÊï∞ + ÊåâÈíÆ -->
            <div style="padding:24px;background:rgba(17,24,39,0.9);">
                <div style="display:flex;flex-direction:column;gap:12px;margin-bottom:24px;">
                    <div style="display:flex;justify-content:space-between;align-items:center;font-size:14px;border-bottom:1px solid rgba(255,255,255,0.05);padding-bottom:8px;">
                        <span style="color:#9ca3af;">ÊÄªÊéíÊï∞</span>

    <!-- ÁªìÁÆóÂ±Ç -->
    <div id="resultLayer" class="overlay-fullscreen center-wrapper" style="
        background:rgba(0,0,0,0.9);
        display:none;
        z-index:50;
    ">
        <div id="resultCard" class="glass-panel" style="
            width:100%;
            max-width:360px;
            border-radius:32px;
            padding:32px;
            text-align:center;
            box-shadow:0 25px 50px rgba(0,0,0,0.8);
            border:2px solid #4b5563;
        ">
            <div id="resultIcon" style="
                width:80px;
                height:80px;
                border-radius:999px;
                display:flex;
                align-items:center;
                justify-content:center;
                margin:0 auto 24px auto;
                border:4px solid #4b5563;
                box-shadow:0 10px 25px rgba(0,0,0,0.6);
                font-size:32px;
            ">
                üíÄ
            </div>
            <h2 id="resultTitle" style="font-size:24px;font-weight:900;color:#fff;margin:0 0 8px 0;">
                Ê∏∏ÊàèÁªìÊùü
            </h2>
            <p id="resultDesc" style="margin:0 0 24px 0;font-weight:500;color:#9ca3af;font-size:13px;">
                ÁîüÂ≠òÊòØÂîØ‰∏ÄÁöÑÊ≥ïÂàô
            </p>
            
            <div style="
                background:rgba(255,255,255,0.05);
                border-radius:20px;
                padding:16px;
                margin-bottom:24px;

            ">
                <span style="
                    display:block;

                    color:rgba(255,255,255,0.4);
                    text-transform:uppercase;

                ">
                    ÊúÄÁªàÊï∞ÂÄº
                </span>
                <span id="finalScore" style="
                    font-size:40px;
                    font-weight:900;
                    letter-spacing:-0.04em;
                    color:#fff;
                    font-family:monospace;
                ">
                    0
                </span>
            </div>

            <div style="display:flex;flex-direction:column;gap:10px;">
                <button onclick="startGame()" id="restartBtn" class="btn btn-light">
                    ÂÜçËØï‰∏ÄÊ¨°
                </button>
                <button onclick="showMenu()" class="btn btn-secondary">

                </button>

    <script>
        var canvas = document.getElementById('gameCanvas');
        var ctx = canvas.getContext('2d');
        
        // --- Ê∏∏ÊàèÈÖçÁΩÆ ---
        var LANES_COUNT = 8;
        var MAX_STEPS = 20;
        var MAX_VALUE_CAP = 20000;
        
        var DIFFICULTY_CURVE = [
            { step: 4, cap: 300 },
            { step: 7, cap: 500 },
            { step: 10, cap: 1000 },
            { step: 13, cap: 2000 },
            { step: 16, cap: 5000 },
            { step: 20, cap: 10000 }
        ];

        var gameRunning = false;
        var animationId;
        var frameCount = 0;
        var baseSpeed = 4; 
        var speedMultiplier = 1.0;
        var rows = [];
        var totalSpawnedRows = 0;
        
        var player = {
            val: 2,
            x: 0,
            y: 0,
            radius: 20,
            targetX: 0
        };

        var gameState = {
            rowsPassed: 0,
            score: 2
        };

        function resizeCanvas() {
            var w = window.innerWidth || document.documentElement.clientWidth;
            var h = window.innerHeight || document.documentElement.clientHeight;
            canvas.width = w;
            canvas.height = h;
            if (!gameRunning) {
                player.x = canvas.width / 2;
                player.targetX = canvas.width / 2;
                player.y = canvas.height - 150;
            }
        }
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', function() {
            setTimeout(resizeCanvas, 300);
        });
        resizeCanvas();

        function calculateRadius(val) {
            var baseSize = 18; 
            var logFactor = 4.5; 
            var r = baseSize + Math.log(val + 1) * logFactor;
            var maxR = canvas.width / LANES_COUNT / 2 + 5;
            return Math.min(r, maxR);
        }

        function handleInput(clientX) {
            if (!gameRunning) return;
            var currentRadius = calculateRadius(player.val);
            var x = clientX;
            if (x < currentRadius) x = currentRadius;
            if (x > canvas.width - currentRadius) x = canvas.width - currentRadius;
            player.targetX = x;
        }

        // PC Èº†Ê†áÔºàÊñπ‰æø‰Ω†Âú®ÁîµËÑë‰∏äË∞ÉËØïÔºâ
        canvas.addEventListener('mousemove', function(e) {
            handleInput(e.clientX);
        });

        // ÁßªÂä®Á´ØËß¶Êë∏ÔºàÈÄÇÈÖçÂæÆ‰ø°Ôºâ
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            if (e.touches && e.touches.length > 0) {
                handleInput(e.touches[0].clientX);
            }
        }, { passive: false });

        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (e.touches && e.touches.length > 0) {
                handleInput(e.touches[0].clientX);
            }
        }, { passive: false });

        document.getElementById('speedSlider').addEventListener('input', function(e) {
            speedMultiplier = parseFloat(e.target.value);
            document.getElementById('speedValue').innerText = speedMultiplier.toFixed(1);
        });

        function getDifficultyCap(currentStep) {
            for (var i = 0; i < DIFFICULTY_CURVE.length; i++) {
                var stage = DIFFICULTY_CURVE[i];
                if (currentStep < stage.step) return stage.cap;
            }
            return MAX_VALUE_CAP;
        }

        function spawnRow() {
            if (totalSpawnedRows >= MAX_STEPS) return;
            
            var laneWidth = canvas.width / LANES_COUNT;
            var currentCap = getDifficultyCap(gameState.rowsPassed);
            
            var rowNumbers = [];
            var safeSpots = Math.random() > 0.8 ? 2 : 1; 
            
            for (var i = 0; i < LANES_COUNT; i++) {
                if (i < safeSpots) {
                    var maxFood = Math.max(1, player.val);
                    var valSafe = Math.floor(Math.random() * maxFood) + 1;
                    if (Math.random() > 0.7) valSafe = player.val; 
                    rowNumbers.push(valSafe);
                } else {
                    var minDanger = player.val + 1;
                    var maxDanger = currentCap;
                    if (minDanger > maxDanger) minDanger = maxDanger; 
                    var valDanger = Math.floor(Math.random() * (maxDanger - minDanger + 1)) + minDanger;
                    rowNumbers.push(valDanger);
                }
            }
            
            rowNumbers.sort(function() { return Math.random() - 0.5; });

            var newRowItems = rowNumbers.map(function(val, index) {
                return {
                    val: val,
                    x: index * laneWidth + laneWidth / 2,
                    y: -100,
                    radius: calculateRadius(val),
                    active: true
                };
            });
            
            rows.push({ items: newRowItems, passed: false });
            totalSpawnedRows++;
        }

        function update() {
            if (!gameRunning) return;

            var currentSpeed = baseSpeed * speedMultiplier;
            
            player.x += (player.targetX - player.x) * 0.2;
            player.radius = calculateRadius(player.val);

            var spawnDistance = 280; 
            var spawnRate = Math.floor(spawnDistance / currentSpeed);
            
            if (frameCount % spawnRate === 0 && totalSpawnedRows < MAX_STEPS) {
               spawnRow();
            }

            for (var i = rows.length - 1; i >= 0; i--) {
                var row = rows[i];

                if (!row.passed && row.items.length > 0 && row.items[0].y > player.y) {
                    row.passed = true;
                    gameState.rowsPassed++;
                    updateHUD();
                    
                    if (gameState.rowsPassed >= MAX_STEPS) {
                        setTimeout(function() { endGame('victory'); }, 200);
                    }
                }

                for (var j = 0; j < row.items.length; j++) {
                    var item = row.items[j];
                    if (!item.active) continue;
                    item.y += currentSpeed;

                    var dx = player.x - item.x;
                    var dy = player.y - item.y;
                    var dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < player.radius + item.radius - 3) {
                        if (player.val >= item.val) {
                            player.val += item.val;
                            item.active = false;
                            updateHUD();
                        } else {
                            endGame('defeat', item.val);
                            return;
                        }
                    }
                }

                if (row.items.length > 0 && row.items[0].y > canvas.height + 100) {
                    rows.splice(i, 1);
                }
            }
            frameCount++;
        }

        function draw() {
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ËµõÈÅìÁ∫ø
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            var laneWidth = canvas.width / LANES_COUNT;
            for (var i = 1; i < LANES_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * laneWidth, 0);
                ctx.lineTo(i * laneWidth, canvas.height);
                ctx.stroke();
            }

            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            rows.forEach(function(row) {
                row.items.forEach(function(item) {
                    if (!item.active) return;
                    var canEat = player.val >= item.val;
                    
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                    
                    if (canEat) {
                        ctx.fillStyle = 'rgba(16, 185, 129, 0.9)';
                        ctx.strokeStyle = '#34d399';
                    } else {
                        ctx.fillStyle = 'rgba(239, 68, 68, 0.9)';
                        ctx.strokeStyle = '#f87171';
                    }
                    
                    ctx.fill();
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    var fontSize = Math.min(item.radius, 14); 
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold ' + fontSize + 'px monospace';
                    ctx.fillText(item.val, item.x, item.y);
                });
            });

            // Áé©ÂÆ∂
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#3b82f6';
            ctx.fill();
            ctx.shadowBlur = 0;

            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = '#3b82f6';
            ctx.fill();

            var pFontSize = Math.min(player.radius, 16);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold ' + pFontSize + 'px monospace';
            ctx.fillText(player.val, player.x, player.y);
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        function updateHUD() {
            document.getElementById('scoreDisplay').innerText = player.val;
            var remaining = MAX_STEPS - gameState.rowsPassed;
            document.getElementById('stepsDisplay').innerText = Math.max(0, remaining);
            var progress = (gameState.rowsPassed / MAX_STEPS) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function startGame() {
            gameRunning = true;
            player.val = 2;
            player.x = canvas.width / 2;
            player.targetX = canvas.width / 2;
            player.y = canvas.height - 150;
            player.radius = calculateRadius(2);
            
            rows = [];
            frameCount = 0;
            gameState.rowsPassed = 0;
            totalSpawnedRows = 0;
            
            document.getElementById('menuLayer').style.display = 'none';
            document.getElementById('resultLayer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            
            updateHUD();
            gameLoop();
        }

        function showMenu() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            document.getElementById('resultLayer').style.display = 'none';
            document.getElementById('menuLayer').style.display = 'flex';
            document.getElementById('gameContainer').style.display = 'none';
        }
